<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus | Brown Noise</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="A minimalist brown noise generator for ADHD focus.">
    <!-- PWA & iOS Support -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Brown Noise">
    <meta name="theme-color" content="#F8F9FA">
</head>

<body>
    <main class="container">
        <div class="volume-ring" id="volumeRing">
            <div class="zen-circle" id="playBtn" role="button" aria-label="Toggle Brown Noise">
                <span class="status-text">START</span>
            </div>
        </div>
        <div class="hint-text" id="hintText">Circle around to adjust volume</div>
    </main>
    <script src="app.js"></script>
</body>

</html>
